<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link rel="shortcut icon" type="image/png" href="/icon.png" /> -->
    <link rel="shortcut icon" type="image/png" href="/bank.svg" />

    <link
      href="https://fonts.googleapis.com/css?family=Poppins:400,500,600&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <title>Budget App</title>
  </head>
  <body>
    <!-- TOP NAVIGATION -->
    <nav>
      <p class="welcome">Log in to get started</p>
      <!-- <img src="logo.png" alt="Logo" class="logo" /> -->
      <img src="bank.svg" class="logo" alt="Logo" />
      <form class="login">
        <div class="btn-div">
          <!-- <button class="open-acc-btn show-modal">Open Account</button> -->
        </div>
        <input
          type="text"
          placeholder="user"
          class="login__input login__input--user"
        />
        <!-- In practice, use type="password"-->
        <input
          type="text"
          placeholder="PIN"
          maxlength="4"
          class="login__input login__input--pin"
        />
        <button class="login__btn">&rarr;</button>
      </form>
    </nav>

    <!-- MODAL WINDOW -->
    <div class="modal hidden">
      <!-- <h2 class="modal-header">Open Account</h2> -->
      <button class="close-modal">&times;</button>
      <!-- <div class="user-info"> -->
      <!-- <input type="text" placeholder="Full Name" class="username" />
        <input type="text" placeholder="Password" class="password" />
        <button class="create-acc-btn">Create Account</button> -->
      <!-- </div> -->
    </div>
    <div class="overlay hidden"></div>

    <!-- APPLICATION -->
    <main class="app">
      <!-- BALANCE -->
      <div class="balance">
        <div>
          <p class="balance__label">Current balance</p>
          <p class="balance__date">
            As of <span class="date"> 05/03/2037</span>
          </p>
        </div>
        <div class="display-container">
          <p class="balance__value">$0000</p>
          <p class="balance__value--savings">$0000</p>
        </div>
      </div>

      <!-- MOVEMENTS -->
      <div class="movements">
        <div class="movements__row">
          <div class="movements__type movements__type--deposit">2 deposit</div>
          <div class="movements__date">3 days ago</div>
          <div class="movements__value">$4 000</div>
        </div>
        <div class="movements__row">
          <div class="movements__type movements__type--withdrawal">
            1 withdrawal
          </div>
          <div class="movements__date">01/24/2037</div>
          <div class="movements__value">-$378</div>
        </div>
      </div>

      <!-- SUMMARY -->
      <div class="summary">
        <p class="summary__label">In</p>
        <p class="summary__value summary__value--in">$0000</p>
        <p class="summary__label">Out</p>
        <p class="summary__value summary__value--out">$0000</p>
        <p class="summary__label">Savings</p>
        <p class="summary__value summary__value--savings">$0000</p>
        <button class="btn--sort">&downarrow; SORT</button>
      </div>

      <!-- OPERATION: DEPOSIT -->
      <div class="operation operation--loan">
        <h2>Deposit</h2>
        <form class="form form--loan">
          <input type="number" class="form__input form__input--loan-amount" />
          <button class="form__btn form__btn--loan">&rarr;</button>
          <label class="form__label form__label--loan">Amount</label>
        </form>
      </div>

      <!-- OPERATION: WITHDRAWAL -->
      <div class="operation operation--withdrawal">
        <h2>Withdrawal</h2>
        <form class="form form--withdrawal">
          <input type="number" class="form__input form__input--amount" />
          <button class="form__btn form__btn--withdrawal">&rarr;</button>
          <label class="form__label form__label--withdrawal">Amount</label>
        </form>
      </div>

      <!-- OPERATION: SAVINGS -->
      <div class="operation operation--savings">
        <h2>Savings</h2>
        <form class="form form--savings">
          <input type="number" class="form__input form__input--savings" />
          <button class="form__btn form__btn--savings">&rarr;</button>
          <label class="form__label form__label--withdrawal">Amount</label>
        </form>
      </div>

      <!-- LOGOUT TIMER-->
      <p class="logout-timer">
        You will be logged out in <span class="timer"> 05:00</span>
      </p>

      <div class="logout">
        <button class="logout-btn">Logout</button>
      </div>
    </main>

    <!-- <footer>
      &copy; by Jonas Schmedtmann. Don't claim as your own :)
    </footer> -->
    <script src="script.js"></script>
  </body>
</html>
